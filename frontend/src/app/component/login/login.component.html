<div class="mt-100 me-auto ms-auto pb-5" style="width: 500px;">
  <mat-card class="mat-elevation-z3">
    <mat-card-title class="text-center ps-3 pt-5 pe-3">Login To Your Account</mat-card-title>

    <mat-card-content class="p-4">
      <!-- Login form -->
      <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
        <!-- Email input field -->
        <mat-form-field class="w-100 pb-2" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" placeholder="Ex. Anu@example.com">
          <!-- Email validation error messages -->
          <mat-error *ngIf="email.hasError('required')">
            Email is <b>required</b>
          </mat-error>
          <mat-error *ngIf="email.hasError('email') || email.hasError('serverError')">
            Please, enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Password input field -->
        <mat-form-field class="w-100 pb-2" appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="*************">
          <!-- Password validation error messages -->
          <mat-error *ngIf="password.hasError('required')">
            Password is <b>required</b>
          </mat-error>
          <mat-error *ngIf="password.hasError('minlength', 'maxlength')">
            Password must be 6 to 32 characters long
          </mat-error>
          <mat-error *ngIf="password.hasError('serverError')">
            Password has to be alpha numeric and must include uppercase, lowercase, and special characters
          </mat-error>
        </mat-form-field>

        <!-- Forgot password link -->
        <a class="d-inline-block text-secondary text-decoration-none cursor-pointer mt-3"
          (click)="openForgotPasswordDialog($event)">
          Forgot Password?
        </a>

        <!-- Login button -->
        <mat-card-actions align="end" style="margin-top: -35px; padding-right: 8px;">
          <button mat-raised-button color="primary" type="submit" style="background-color:  rgb(50, 56, 58);">Login</button>

        </mat-card-actions>
      </form>
    </mat-card-content>

    <!-- Progress bar when submitting form -->
    <mat-card-footer *ngIf="submittingForm == true">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

</div>
